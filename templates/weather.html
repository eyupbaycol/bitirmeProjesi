<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>
    <form method="POST" enctype="multipart/form-data">
        <h4>Captcha Solver</h4>
        <div id="imgcontainer"><img id="imgId" {{visible}} src="{{src}}" /></div>
        <input name="text" type="text" id="cca" placeholder="Captcha Text.." maxlength="5" />
   
        <input type="submit" id="createCaptcha" name="captcha" class="button" value="Create Captcha" />
        <input type="submit" id="createRandomCaptcha"name="captcha" class="button" id="randomCap" value="Create Random Captcha" />

        <div>
               <input  type='file' id="fileUpload" name='file'>
                <input id="upload" type='submit' name="captcha" class="button" value='Upload'>
        </div>
        <label> Captcha Result:</label>
        <input type="text" id="ccaresult"name="captchaResult" value="{{captcha}}" />
    </form>
    <script>
     
    </script>
</body>

</html>
